<md-content md-scroll-y layout-column  style="padding-top: 8px; padding-left: 100px; padding-right: 100px" ng-repeat="device in devices">

	<div>
		<md-toolbar layout="row" style="margin-bottom: 8px">
	        <div class="md-toolbar-tools">
	        	<h2 flex md-truncate>{{device.name}}</h2>
	        </div>
   		</md-toolbar>
   		<md-grid-list
	        md-cols-md="3" md-cols-gt-md="3"
	        md-row-height-gt-md="2:1" md-row-height="2:1"
	        md-gutter="12px" md-gutter-gt-sm="8px" >
	
		    <md-grid-tile ng-repeat="metric in device.metrics"
		       md-colspan="1" md-rowspan="1">
		      <md-card layout-fill>
		      	<md-card-content>
		      		<canvas flex id="line" class="chart chart-line" chart-data="metric.values"
						chart-labels="metric.labels" chart-series="series" chart-options="options"
						chart-dataset-override="datasetOverride">
					</canvas>  
		      	</md-card-content>
		      </md-card>
		      <md-grid-tile-footer>
		        <h3>{{metric.oid}}</h3>
		      </md-grid-tile-footer>
		    </md-grid-tile>		
			
	
	  	</md-grid-list>
	  
	</div>
	
   	
</md-content>
